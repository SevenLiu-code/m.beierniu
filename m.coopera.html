<body>
	<header class="return_header cover_head coopera_header">
		<a href="./m.home.html" class="return_iocn icon-angle-left"></a>
		<p><i class="return_header_icon"></i>寻求合作</p>
	</header>
	<section class="coopera_bg common_banner">
		
	</section>
	<section class="coopera_con form_con">
		<div class="coopera_inner form_con_inner">
			<div class="coopera_form_con form_input_con">
				<h2>寻求合作</h2>
				<div class="form_box coopera_form">
					<div class="form_row input_full">
						<input  type="text" name="userName" placeholder="请输入您的姓名">
					</div>
					<div class="form_row input_full">
						<input class="phone" type="tel" name="phone" placeholder="请输入您的手机号" maxlength="11">
						<p class="error_text phone_error_text"></p>
					</div>
					<div class="form_row input_half">
						<input type="text" name="code" placeholder="请输入验证码">
						<button class="get_code">获取验证码</button>
					</div>
					<div class="form_row input_half">
						<input type="text" name="provinces" placeholder="请输入投资省份">
						<input type="text" name="city" placeholder="请输入投资城市">
					</div>
					<div class="form_row input_full">
						<textarea class="box_s" name="message" id="" cols="30" rows="10" class="suggest" placeholder="留言"></textarea>
					</div>			
					<div class="form_row commit_box">
						<button class="coopera_commit form_commit">提交</button>
					</div>
				</div>
			</div>
			<div class="ask_box_success">
				<img src="./images/base/ask_success.png" alt="">
				<p>信息提交成功</p>
				<div>稍后会有专业客服与您联系，请保持电话畅通</div>
				<div class="return_link">
				 	<a href="javascript:;" class="return">返回</a>
				 	<a href="./m.m.filter_brand.html">去看车</a>
			 	</div>
			</div>
		</div>
	</section>
	<footer>
		<p class="company">无锡倍儿牛汽车服务有限公司</p>
		<p class="tell">服务电话：<span>400-0510-700</span></p>
